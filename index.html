<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast</title>

    <link rel="apple-touch-icon" sizes="57x57" href="./resources/favicon.ico/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./resources/favicon.ico/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./resources/favicon.ico/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./resources/favicon.ico/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./resources/favicon.ico/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./resources/favicon.ico/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./resources/favicon.ico/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/favicon.ico/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./resources/favicon.ico/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/favicon.ico/favicon-16x16.png">
    <link rel="manifest" href="./resources/favicon.ico/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./resources/favicon.ico/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script src="https://kit.fontawesome.com/7e00c943b6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="left-grid">
            <div class="left-search">
                <div class="search-bar">
                    <input class="search-input" type="search" placeholder="Search City..." required value>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <p class="error">*No results found</p>
            </div>
            <div class="left-temps">
                <button class="temps-btn">
                    <span class="fahrenheit selected-degrees">°F</span>
                    <span>/</span>
                    <span class="celsius">°C</span>
                </button>
            </div>
        </div>

        <div class="center-grid">
            <h2 class="center-location"></h2>
            <p class="center-date"></p>
            <h3 class="center-weather"></h3>
            <div class="center-image"></div>
            <h1 class="center-temp"></h1>
            <div class="center-highlow">
                <p class="high-temp">H:<span class="high"></span></p>
                <p class="low-temp">L:<span class="low"></span></p>
            </div>
        </div>

        <div class="right-grid">
            <div class="right-feel">
                <div class="feel-icon"><i class="fa-solid fa-temperature-three-quarters fa-lg"></i></div>
                <div class="feel-info">
                    <div class="feel-title">Feels Like</div>
                    <div class="feel-details"></div>
                </div>
            </div>
            <div class="right-precip">
                <div class="precip-icon"><i class="fa-solid fa-droplet fa-lg"></i></div>
                <div class="precip-info">
                    <div class="precip-title">Precipitation</div>
                    <div class="precip-details"></div>
                </div>
            </div>
            <div class="right-rain">
                <div class="rain-icon"><i class="fa-solid fa-cloud-rain fa-lg"></i></div>
                <div class="rain-info">
                    <div class="rain-title">Chance of Rain</div>
                    <div class="rain-details"></div>
                </div>
            </div>
            <div class="right-humid">
                <div class="humid-icon"><i class="fa-solid fa-water fa-lg"></i></div>
                <div class="humid-info">
                    <div class="humid-title">Humidity</div>
                    <div class="humid-details"></div>
                </div>
            </div>
            <div class="right-wind">
                <div class="wind-icon"><i class="fa-solid fa-wind fa-lg"></i></div>
                <div class="wind-info">
                    <div class="wind-title">Wind Speed</div>
                    <div class="wind-details"></div>
                </div>
            </div>
            <div class="right-uv">
                <div class="uv-icon"><i class="fa-solid fa-umbrella-beach fa-lg"></i></div>
                <div class="uv-info">
                    <div class="uv-title">UV Index</div>
                    <div class="uv-details"></div>
                </div>
            </div>
            <div class="right-sunrise">
                <div class="sunrise-icon"><i class="fa-solid fa-sun fa-lg"></i></div>
                <div class="sunrise-info">
                    <div class="sunrise-title">Sunrise</div>
                    <div class="sunrise-details"></div>
                </div>
            </div>
            <div class="right-sunset">
                <div class="sunset-icon"><i class="fa-solid fa-moon fa-lg"></i></div>
                <div class="sunset-info">
                    <div class="sunset-title">Sunset</div>
                    <div class="sunset-details"></div>
                </div>
            </div>
        </div>
        <div class="bottom-grid">
            <div class="bottom-toggle">
                <button class="daily-btn">Daily</button>
                <button class="hourly-btn deselected">Hourly</button>
                <div class="hourly-arrows">
                    <i class="fa-solid fa-angles-left"></i>
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </div>
            <div class="bottom-forecast">
                <div class="daily-container selected-daily">
                    <div class="day-1">
                        <div class="day-1-title"></div>
                        <div class="day-1-icon"></div>
                        <div class="day-1-highlow">
                            <span class="day-1-high"></span>
                            <span class="day-1-low"></span>
                        </div>
                    </div>
                    <div class="day-2">
                        <div class="day-2-title"></div>
                        <div class="day-2-icon"></div>
                        <div class="day-2-highlow">
                            <span class="day-2-high"></span>
                            <span class="day-2-low"></span>
                        </div>
                    </div>
                    <div class="day-3">
                        <div class="day-3-title"></div>
                        <div class="day-3-icon"></div>
                        <div class="day-3-highlow">
                            <span class="day-3-high"></span>
                            <span class="day-3-low"></span>
                        </div>
                    </div>
                    <div class="day-4">
                        <div class="day-4-title"></div>
                        <div class="day-4-icon"></div>
                        <div class="day-4-highlow">
                            <span class="day-4-high"></span>
                            <span class="day-4-low"></span>
                        </div>
                    </div>
                    <div class="day-5">
                        <div class="day-5-title"></div>
                        <div class="day-5-icon"></div>
                        <div class="day-5-highlow">
                            <span class="day-5-high"></span>
                            <span class="day-5-low"></span>
                        </div>
                    </div>
                    <div class="day-6">
                        <div class="day-6-title"></div>
                        <div class="day-6-icon"></div>
                        <div class="day-6-highlow">
                            <span class="day-6-high"></span>
                            <span class="day-6-low"></span>
                        </div>
                    </div>
                    <div class="day-7">
                        <div class="day-7-title"></div>
                        <div class="day-7-icon"></div>
                        <div class="day-7-highlow">
                            <span class="day-7-high"></span>
                            <span class="day-7-low"></span>
                        </div>
                    </div>
                </div>
                <div class="hourly-container">
                    <div class="hourly-section-1 hourly-section-open">
                        <div class="hourly-1">
                            <div class="hour-1-title"></div>
                            <div class="hour-1-icon"></div>
                            <div class="hour-1-temp"></div>
                        </div>
                        <div class="hourly-2">
                            <div class="hour-2-title"></div>
                            <div class="hour-2-icon"></div>
                            <div class="hour-2-temp"></div>
                        </div>
                        <div class="hourly-3">
                            <div class="hour-3-title"></div>
                            <div class="hour-3-icon"></div>
                            <div class="hour-3-temp"></div>
                        </div>
                        <div class="hourly-4">
                            <div class="hour-4-title"></div>
                            <div class="hour-4-icon"></div>
                            <div class="hour-4-temp"></div>
                        </div>
                        <div class="hourly-5">
                            <div class="hour-5-title"></div>
                            <div class="hour-5-icon"></div>
                            <div class="hour-5-temp"></div>
                        </div>
                        <div class="hourly-6">
                            <div class="hour-6-title"></div>
                            <div class="hour-6-icon"></div>
                            <div class="hour-6-temp"></div>
                        </div>
                        <div class="hourly-7">
                            <div class="hour-7-title"></div>
                            <div class="hour-7-icon"></div>
                            <div class="hour-7-temp"></div>
                        </div>
                        <div class="hourly-8">
                            <div class="hour-8-title"></div>
                            <div class="hour-8-icon"></div>
                            <div class="hour-8-temp"></div>
                        </div>
                    </div>
                    <div class="hourly-section-2">
                        <div class="hourly-9">
                            <div class="hour-9-title"></div>
                            <div class="hour-9-icon"></div>
                            <div class="hour-9-temp"></div>
                        </div>
                        <div class="hourly-10">
                            <div class="hour-10-title"></div>
                            <div class="hour-10-icon"></div>
                            <div class="hour-10-temp"></div>
                        </div>
                        <div class="hourly-11">
                            <div class="hour-11-title"></div>
                            <div class="hour-11-icon"></div>
                            <div class="hour-11-temp"></div>
                        </div>
                        <div class="hourly-12">
                            <div class="hour-12-title"></div>
                            <div class="hour-12-icon"></div>
                            <div class="hour-12-temp"></div>
                        </div>
                        <div class="hourly-13">
                            <div class="hour-13-title"></div>
                            <div class="hour-13-icon"></div>
                            <div class="hour-13-temp"></div>
                        </div>
                        <div class="hourly-14">
                            <div class="hour-14-title"></div>
                            <div class="hour-14-icon"></div>
                            <div class="hour-14-temp"></div>
                        </div>
                        <div class="hourly-15">
                            <div class="hour-15-title"></div>
                            <div class="hour-15-icon"></div>
                            <div class="hour-15-temp"></div>
                        </div>
                        <div class="hourly-16">
                            <div class="hour-16-title"></div>
                            <div class="hour-16-icon"></div>
                            <div class="hour-16-temp"></div>
                        </div>
                    </div>
                    <div class="hourly-section-3">
                        <div class="hourly-17">
                            <div class="hour-17-title"></div>
                            <div class="hour-17-icon"></div>
                            <div class="hour-17-temp"></div>
                        </div>
                        <div class="hourly-18">
                            <div class="hour-18-title"></div>
                            <div class="hour-18-icon"></div>
                            <div class="hour-18-temp"></div>
                        </div>
                        <div class="hourly-19">
                            <div class="hour-19-title"></div>
                            <div class="hour-19-icon"></div>
                            <div class="hour-19-temp"></div>
                        </div>
                        <div class="hourly-20">
                            <div class="hour-20-title"></div>
                            <div class="hour-20-icon"></div>
                            <div class="hour-20-temp"></div>
                        </div>
                        <div class="hourly-21">
                            <div class="hour-21-title"></div>
                            <div class="hour-21-icon"></div>
                            <div class="hour-21-temp"></div>
                        </div>
                        <div class="hourly-22">
                            <div class="hour-22-title"></div>
                            <div class="hour-22-icon"></div>
                            <div class="hour-22-temp"></div>
                        </div>
                        <div class="hourly-23">
                            <div class="hour-23-title"></div>
                            <div class="hour-23-icon"></div>

                        </div>
                        <div class="hourly-24">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
